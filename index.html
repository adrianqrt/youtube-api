<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=\, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="index.css">
   
  
 
    <title>yt api</title>
  </head>
  <h1 id="tytul">10 najopularniejszych filmow w polsce</h1>
  
  <div id="yt">
    
    </div>
  <body>

    
    <button type="button" onclick="usa();getYT()">wyświetl filmy ze stanow</button>
    
    <script>
      var api_url = 'https://youtube.googleapis.com/youtube/v3/videos?part=snippet%2CcontentDetails%2Cstatistics&chart=mostPopular&maxResults=10&regionCode=PL&key=AIzaSyCilB8yZlhlgtKlbRlOCUFUuKcp3ICtEzE';



async function usa() {
         api_url = 'https://youtube.googleapis.com/youtube/v3/videos?part=snippet%2CcontentDetails%2Cstatistics&chart=mostPopular&maxResults=10&regionCode=US&key=AIzaSyCilB8yZlhlgtKlbRlOCUFUuKcp3ICtEzE';
};
      

      async function getYT() {


        const response = await fetch(api_url);
        const data = await response.json();
        let videos = data.items



        for(video of videos){
          
         document.getElementById('yt').innerHTML += `

         <h2 id="tytul1">${video.snippet.title}</h2></br>
         <h3 id="kanal">kanł:${video.snippet.channelTitle}</h3></br>
         <h3 id="wysw">wyświetleń:${video.statistics.viewCount}</h3></br>
         <h3 id="like">polubień:${video.statistics.likeCount}</h3></br>
         <h3 id="kom">komentarzy:${video.statistics.commentCount}</h3></br>
         <a href="https://www.youtube.com/watch?v=${video.id}"><img src="${video.snippet.thumbnails.standard.url}" ></br></a>
          `
        }
      }



      getYT();
      
    
     
      
    </script>
    
  </body>
</html>
